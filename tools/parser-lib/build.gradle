allprojects {
    apply plugin: 'java'
    group = 'org.onepf.appdf'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    group = 'org.onepf.appdf'
    version = '1.0-SNAPSHOT'
    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile "junit:junit:4.11"
    }
}

project(':parser') {
    dependencies {
        compile project(':model')
        archives project(':model')
    }
}

project(':cli') {
    dependencies {
        compile project(':model')
        runtime project(':model')
        compile project(':parser')
        archives project(':parser')
    }
}
